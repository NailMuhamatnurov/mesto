<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header page__section">
        <img class="header__logo" src="./images/header__logo.svg">
        <div class="header__line"></div>
    </header>
    <main class="content">
    
        <section class="profile page__section">
            <div class="profile__avatar">
                <img class="profile__image" src="./images/profile__avatar.jpg">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__buttons">
                <form class="profile__edit-button">
                    <img class="rectangle" src="./images/Edit Button.svg">
                </form>
                <form class="profile__add-button">
                        <img class="add" src="./images/Add Button.svg">
                </form>
            </div>
        </section>    
    
        <section class="elements">
            <ul class="element">
                <li class="element__photo"></li>
                <li class="element__title"></li>
                <li class="element__like"></li>
            </ul>
        </section>

    </main>    
</body>
</html>
