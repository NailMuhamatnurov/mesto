<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header page__section">
        <img class="header__logo" src="./images/header__logo.svg" alt="Лого">
    </header>
    <main class="content">
    
        <section class="profile page__section">
            <img class="profile__image" src="./images/profile__avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button opacity-link" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button opacity-link" aria-label="Добавить профиль"></button>
        </section>    
    
        <section class="elements page__section">
            <div class="element">
                <div class="element__photo"><img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск"></div>
                <div class="element__subtitle">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__photo"><img class="element__image" src="./images/element-elbrus.jpg" alt="Эльбрус"></div>
                <div class="element__subtitle">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__photo"><img class="element__image" src="./images/element-dombai.jpg" alt="Домбай"></div>
                <div class="element__subtitle">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__photo"><img class="element__image" src="./images/element-elbrus.jpg" alt="Эльбрус"></div>
                <div class="element__subtitle">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__photo"><img class="element__image" src="./images/element-dombai.jpg" alt="Домбай"></div>
                <div class="element__subtitle">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__photo"><img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск"></div>
                <div class="element__subtitle">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
        </section>

    </main>
    
    <footer class="footer page__section">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
   
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile">
                <input type="text" value="" placeholder="Имя" id="name" class="popup__input" minlength="2" maxlength="40" name="profile-name" required>
                <input type="text" value="" placeholder="О себе" id="description" class="popup__input" minlength="2" maxlength="200" name="profile-description" required>
                <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close opacity-link" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
