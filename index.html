<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Лого">
        <div class="header__line"></div>
    </header>
    <main class="content">
    
        <section class="profile page__section">
            <img class="profile__image" src="./images/profile__avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button opacity-link" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button opacity-link"></button>
        </section>    
    
        <section class="elements page__section">
            <ul class="element">
                <li class="element__photo"><img src="./images/element-karachaevsk.jpg"></li>
                <li class="element__title">Карачаевск
                    <img class="element__like opacity-link" src="./images/element-like.png">
                </li>
            </ul>
            <ul class="element">
                <li class="element__photo"><img src="./images/element-elbrus.jpg"></li>
                <li class="element__title">Гора Эльбрус
                    <img class="element__like opacity-link" src="./images/element-like.png">
                </li>
            </ul>
            <ul class="element">
                <li class="element__photo"><img src="./images/element-dombai.jpg"></li>
                <li class="element__title">Домбай
                    <img class="element__like opacity-link" src="./images/element-like.png">
                </li>
            </ul>
            <ul class="element">
                <li class="element__photo"><img src="./images/element-elbrus.jpg"></li>
                <li class="element__title">Гора Эльбрус
                    <img class="element__like opacity-link" src="./images/element-like.png">
                </li>
            </ul>
            <ul class="element">
                <li class="element__photo"><img src="./images/element-dombai.jpg"></li>
                <li class="element__title">Домбай
                    <img class="element__like opacity-link" src="./images/element-like.png">
                </li>
            </ul>
            <ul class="element">
                <li class="element__photo"><img src="./images/element-karachaevsk.jpg"></li>
                <li class="element__title element__title_name">
                    <img class="element__like opacity-link" src="./images/element-like.png">
                </li>
            </ul>
        </section>

        <section class="popup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" value="Имя" id="name" class="popup__input popup__input_name" minlength="2" maxlength="40">
                    <input type="text" value="О себе" id="description" class="popup__input popup__input_description" minlength="2" maxlength="200">
                    <button class="popup__submit-button opacity-link" type="submit">Сохранить</button>
                </form>
                <button class="popup__close opacity-link" type="button" aria-label="Закрыть окно"></button>
            </div>
        </section>

    </main>
    
    <footer class="footer page__section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
   
    <script src="./script.js"></script>
</body>
</html>
