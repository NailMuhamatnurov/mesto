<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
   
</head>
<body class="page">
    <header class="header page__section">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Лого">
    </header>
    <main class="content">
    
        <section class="profile page__section">
            <img class="profile__image" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button opacity-link" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button opacity-link" aria-label="Добавить профиль"></button>
        </section>    
    
        <section class="elements page__section">
            <template class="elements-template">
                <div class="element">
                    <div class="element__photo">
                        <img class="element__image" src="#" alt="Фото">
                        <button class="element__basket opacity-link" type="button" aria-label="Корзина"></button>
                    </div>
                    <div class="element__subtitle">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button" aria-label="Лайк"></button>
                    </div>
                </div>
            </template>
        </section>

    </main>
    
    <footer class="footer page__section">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
   
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile">
                <input type="text" value="" placeholder="Имя" id="name" class="popup__input" minlength="2" maxlength="40" name="name" required>
                <span id="name-error" class="popup__input-error">вы пропустили это поле</span>
                <input type="text" value="" placeholder="О себе" id="description" class="popup__input" minlength="2" maxlength="200" name="description" required>
                <span id="description-error" class="popup__input-error" >введите описание карточки</span>
                <button class="popup__submit-button" type="submit" aria-label="Сохранить" disabled>Сохранить</button>
            </form>
            <button class="popup__close opacity-link" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form " name="add-cards">
                <input type="text" value="" placeholder="Название" id="place" class="popup__input" minlength="2" maxlength="30" name="name" required>
                <span id="place-error" class="popup__input-error" >введите новое место</span>
                <input type="url" value="" placeholder="Ссылка на картинку" id="image-link" class="popup__input" name="link" required>
                <span id="image-link-error" class="popup__input-error" >введите адрес картинки</span>
                <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close opacity-link" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>

    <div class="popup popup_type_photo popup_opened_dark-opacity">
        <div class="popup__container-photo">
            <img class="popup__photo" src="#" alt="Фото">
            <h2 class="popup__photo-title">#</h2>
            <button class="popup__close opacity-link" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>

    <script type="module" src="./pages/index.js"></script>
       
</body>
</html>
